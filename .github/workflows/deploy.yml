name: Deploy to Defang Playground

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Defang CLI
        run: |
          curl -fsSL https://s.defang.io/install | bash
          echo "$HOME/.defang/bin" >> $GITHUB_PATH

      - name: Add Defang to PATH
        run: echo "$HOME/.defang/bin" >> $GITHUB_PATH

      - name: Check Defang CLI and Token
        env:
          DEFANG_TOKEN: ${{ secrets.DEFANG_TOKEN }}
        run: |
          defang --version || echo "‚ùå Defang not found"
          if [ -z "$DEFANG_TOKEN" ]; then
            echo "‚ùå DEFANG_TOKEN is missing"
            exit 1
          else
            echo "‚úÖ DEFANG_TOKEN is set"
          fi

      - name: Deploy to Defang
        env:
          DEFANG_TOKEN: ${{ secrets.DEFANG_TOKEN }}
        working-directory: ./Backend/backend
        run: |
          echo "üöÄ Deploying from $(pwd)"
          defang compose up
