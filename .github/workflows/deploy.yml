name: Deploy to Defang Playground

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Expose the secret at the job level, so all steps inherit it
    env:
      DEFANG_ACCESS_TOKEN: ${{ secrets.DEFANG_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Defang CLI
        run: |
          curl -fsSL https://s.defang.io/install | bash
          echo "$HOME/.defang/bin" >> $GITHUB_PATH

      - name: Deploy to Defang
        working-directory: ./Backend/backend
        run: |
          echo "ðŸš€ Deploying from $(pwd)"
          defang compose up
