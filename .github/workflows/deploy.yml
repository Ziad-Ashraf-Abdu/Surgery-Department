name: Deploy to Defang Playground

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Defang CLI
        run: |
          curl -fsSL https://s.defang.io/install | bash
          echo "$HOME/.defang/bin" >> $GITHUB_PATH

      - name: Check that DEFANG_TOKEN is set
        env:
          DEFANG_TOKEN: ${{ secrets.DEFANG_TOKEN }}
        run: |
          if [ -z "$DEFANG_TOKEN" ]; then
            echo "DEFANG_TOKEN is missing!"
            exit 1
          else
            echo "DEFANG_TOKEN is set (hidden for security)."
          fi

      - name: Deploy to Defang
        env:
          DEFANG_TOKEN: ${{ secrets.DEFANG_TOKEN }}
        run: |
          defang compose up
